<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Agent AI File Processor</title>
</head>
<body>
    <h2>Select a file to process (PDF, JSON, or Email)</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload and Process</button>
    </form>

    {% if result %}
        <h3>Result:</h3>
        <pre>{{ result | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
